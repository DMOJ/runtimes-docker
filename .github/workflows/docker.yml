name: Build Docker Images
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 1'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build tier 1 Docker image
      run: make image-tier1
    - name: Build tier 2 Docker image
      run: make image-tier2
    - name: Build tier 3 Docker image
      run: make image-tier3
    - name: Test tier 1 Docker image
      run: make test-tier1
    - name: Test tier 2 Docker image
      run: make test-tier2
    - name: Test tier 3 Docker image
      run: make test-tier3
    - name: Push images to Docker
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
        docker push dmoj/runtimes-tier1
        docker push dmoj/runtimes-tier2
        docker push dmoj/runtimes-tier3
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
